<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="match-list">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>



   <firebase-collection id="ref"
                             location="https://popping-heat-2481.firebaseio.com/Sentences/"
                             data="{{senteces}}">
    </firebase-collection>
    
    <template is="dom-repeat" items="[[senteces]]" as="sentence" id="sentenceList" filter="isCategorySelected">
        <!--<template is="dom-if" if="{{isCategorySelected(sentence)}}">
            <div>[[sentence.italiano]]</div>
        </template> -->
        <h1>{{getSentenceTo(sentence, selectedCategory, toLanguage)}}</h1>
        <h3>{{getSentenceFrom(sentence, selectedCategory, fromLanguage)}}</h3>
    </template> 
    
   
    
  </template>
  <script>
  (function() {
    'use strict';

    Polymer({
      categoryChanged:function(){
          console.log("category changed");
      },
      is: 'match-list',
      dataO:function() {
        console.log(this.data)
      },
      getDb:function() {},
      properties: {
        sentences:{value:[]},
        fromLanguage: {type: String,notify: true},
        toLanguage: {type: String,notify: true},
        selectedCategory: {type: Object, notify: true, observer:"_handleCategoryChange"},
      },
      
      isCategorySelected: function(sentence){
          
          console.log('filtering');
          
          if(typeof(this.selectedCategory) != "undefined")
            return sentence.category == this.selectedCategory.__firebaseKey__;
          else
             return false;
          
      },
      
      
      getSentenceFrom: function(sentence){
          return sentence[this.fromLanguage];
      },
      
      getSentenceTo: function(sentence){
          return sentence[this.toLanguage];
      },
      
      
      _handleCategoryChange: function(){
            console.log('category changed');
            this.$.sentenceList.render();
      }
    });
  })();
  
  </script>
</dom-module>
