<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="navigation-element">
  <template>
    <style>
      :host {
        display: block;
        height:100vh;
        width:100%;
      }


      neon-animated-pages {

        height:50vh;
        width:100%;
      }

      .languageConf {

        height:64px;
        background-color: burlywood;

      }

      div[title] {text-align:center;}

    </style>
                <app-toolbar>
  <paper-icon-button icon="menu"></paper-icon-button>
  <div title>Obrigado!</div>
  <paper-icon-button icon="search"></paper-icon-button>
</app-toolbar>

                <firebase-login></firebase-login>
                <!--<match-list></match-list>-->
                <div class="languageConf">
                  {{fromLanguage}}//{{toLanguage}}
                </div>
       <neon-animated-pages id="pages" selected="[[selected]]" entry-animation="slide-from-top-animation" exit-animation="slide-down-animation">
            <neon-animatable><language-selection location="[[location]]" selected-category="{{selectedCategory}}" from-language="{{fromLanguage}}" to-language="{{toLanguage}}"></language-selection></neon-animatable>
            <neon-animatable><categories-page on-category-selected="setCategory" from-language="[[fromLanguage]]" to-language="[[toLanguage]]"></categories-page></neon-animatable>
            <neon-animatable><match-list category="[[selectedCategory]]" from-language="[[fromLanguage]]" to-language="[[toLanguage]]"></match-list></neon-animatable>
            <neon-animatable>4</neon-animatable>
            <neon-animatable>5</neon-animatable>
            <neon-animatable><admin-page></admin-page></neon-animatable>
      </neon-animated-pages>
      
      <paper-button on-tap="showSentences" disabled$="{{_computeLanguageSelected(fromLanguage,toLanguage)}}">GO!!</paper-button>
       <paper-button on-tap="back" >back</paper-button>
       
  </template>
  <script>
  (function() {
    'use strict';

    Polymer({
      is: 'navigation-element',

      setCategory:function(e) {
          this.set("selectedCategory",e.detail);
          console.log(this.selectedCategory);
          //this.selected=2;
          this.$.pages.selectNext();

      },
      openAdminPage:function() {

        this.selected=0;

      },
      properties: {
        selected:{value:0},
        selectedCategory:{type: Object, notify:true},
        fromLanguage: {type: String, notify: true, value: ""},
        toLanguage: {type: String, notify: true, value: ""},
        location: {value: "https://popping-heat-2481.firebaseio.com/"}
      },
      
      _computeLanguageSelected: function(){
          
          return !(this.fromLanguage != "" && this.toLanguage != "");
        },
        
        
        showSentences: function(){
            this.$.pages.selectNext();
        }, 
        
        back: function(){
            this.$.pages.selectPrevious();
        }
        
    });
  })();
  </script>
</dom-module>
