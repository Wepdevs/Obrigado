<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="navigation-element">
  <template>
    <style>
      :host {
        display: block;
        height:100vh;
        width:100%;
      }


      neon-animated-pages {

        height:100vh;
        width:100%;
      }

      .languageConf {

        height:64px;
        background-color: burlywood;

      }

      div[title] {text-align:center;}

    </style>
                <app-toolbar>
  <paper-icon-button icon="menu"></paper-icon-button>
  <div title>Obrigado!</div>
  <paper-icon-button icon="search"></paper-icon-button>
</app-toolbar>

                <firebase-login></firebase-login>
                <!--<match-list></match-list>-->
                <div class="languageConf">
                  {{fromLanguage}}//{{toLanguage}}
                </div>
       <neon-animated-pages id="pages" selected="[[selected]]" entry-animation="slide-from-top-animation" exit-animation="slide-down-animation">
            <neon-animatable><language-selection location="[[location]]"></language-selection></neon-animatable>
            <neon-animatable><categories-page on-category-selected="setCategory"></categories-page></neon-animatable>
            <neon-animatable><match-list category="[[selectedCategory]]"></match-list></neon-animatable>
            <neon-animatable>4</neon-animatable>
            <neon-animatable>5</neon-animatable>
            <neon-animatable><admin-page></admin-page></neon-animatable>
      </neon-animated-pages>
  </template>
  <script>
  (function() {
    'use strict';

    Polymer({
      is: 'navigation-element',

      setCategory:function(e) {
          this.set("selectedCategory",e.detail);
          console.log(this.selectedCategory)
          this.selected=2;

      },
      openAdminPage:function() {

        this.selected=0;

      },
      properties: {
        selected:{value:0},
        selectedCategory:{value:"",notify:true},
        fromLanguage: {value:"Italiano"},
        toLanguage: {value:"English"},
        location: {value: "https://popping-heat-2481.firebaseio.com/"}
      }
    });
  })();
  </script>
</dom-module>
