<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-styles/paper-styles.html">
<link rel="import" href="../../bower_components/iron-icons/maps-icons.html">




<dom-module id="categories-page">
  <template>
    <style>
      :host {
        display: block;
        height:100vh;
        width:100%;
        
      }

    iron-list {

      margin-top:12px;
      @apply(--layout-fit);


    }

    .subItem {padding:16px;@apply(--shadow-elevation-2dp);
      border-radius:2px;
      border-left:4px solid;

      height:64px;
      @apply(--layout-horizontal);
      position: relative;
    
        
    }

    .item {
      padding:4px;
      cursor:pointer;     
      @apply(shadow-elevation-2dp);
      

    }

    .firstRow {

      
      line-height:24px;
    }

    .categoryTitle {
         text-transform: uppercase;
         font-weight:500;
         line-height:24px;  
         font-size:20px;  
    }

    .category {

   
          margin-left:8px;     
         @apply(--layout-vertical);

    }

    .categoryDescription {

        margin-top:4px;
        font-size:11px;
        color:rgb(190,190,190);

    }

    .categoryInfos {


        margin-top:8px;
        @apply(--layout-horizontal);
        font-size:13px;
     


    }

    .categoryInfos > iron-icon{

        margin-right:8px;
        height:16px;
        width:16px;

    }

    </style>
     <firebase-collection id="ref"
                             location="https://popping-heat-2481.firebaseio.com/Categories/"
                             data="{{categories}}">
    </firebase-collection>
  <iron-list items="[[categories]]" as="category">
      <template>

        <div class="item" on-tap="selectCategory">
     
        <div class="subItem" style$="{{computeLeftBorderColor(category)}}">
        <paper-ripple></paper-ripple>

      
        <iron-icon icon="[[category.icon]]"></iron-icon>
        <div class="category flex">
          <div class="categoryTitle">{{getCategory(category)}}</div>
          <div class="categoryInfos">
            <iron-icon icon="[[category.icon]]"></iron-icon> 
            <div class="number">14</div>
            <div style="width:12px"></div>
            <iron-icon icon="icons:star"></iron-icon> 
          </div>
          </div>
          <div style="height:64px;line-height:64px"><iron-icon icon="icons:chevron-right"></iron-icon>
        </div>
      </template>
    </iron-list>
  </template>
  <script>
  (function() {
    'use strict';

    Polymer({
     
      is: 'categories-page',
      
      
      properties: {
         fromLanguage: {
                type: String,
                notify: true
            },
            toLanguage: {
                type: String,
                notify: true
            },
              selectedCategory: {
                type: Object,
                notify: true
            },
           categories:{value:[]}
      },

      computeLeftBorderColor:function(i) {
          if (i.english=="school")
          return "border-color:red"
          if (i.english=="Job") return "border-color:blue"
          return "border-color:green"  
      },

      selectCategory:function(e) {
         this.fire("category-selected",e.model.category);
      },
      
      
       getCategory:function(category, from) {
        console.log('getting category');
        return category[this.fromLanguage];

      }

      
    });
  })();
  </script>
</dom-module>
